name: Build e Deploy Autom√°tico do Cronograma para o Portal

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # -------------------------------------------------------------
    # 1) Checkout do reposit√≥rio do Cronograma
    # -------------------------------------------------------------
    - name: üì• Checkout do reposit√≥rio cronogramas-relevo
      uses: actions/checkout@v4

    # -------------------------------------------------------------
    # 2) Setup Node
    # -------------------------------------------------------------
    - name: ‚öôÔ∏è Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    # -------------------------------------------------------------
    # 3) Instalar depend√™ncias
    # -------------------------------------------------------------
    - name: üì¶ Instalar depend√™ncias
      run: npm install

    # -------------------------------------------------------------
    # 4) Build do projeto
    # -------------------------------------------------------------
    - name: üèóÔ∏è Build do projeto Cronograma
      run: npm run build
      env:
        # (opcional) Se desejar usar vari√°veis secretas
        VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

    # -------------------------------------------------------------
    # 5) Checkout do Portal Relevo
    # -------------------------------------------------------------
    - name: üì• Checkout do portal-relevo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}
        repository: RelevoAmbiental/portal-relevo
        path: portal-temp

    # -------------------------------------------------------------
    # 6) Copiar o build para dentro do Portal
    # -------------------------------------------------------------
    - name: üìÅ Copiar build do Cronograma para o Portal
      run: |
        echo "üîÑ Limpando pasta cronograma do portal..."
        rm -rf portal-temp/cronograma/
        
        echo "üìÅ Criando nova pasta cronograma..."
        mkdir -p portal-temp/cronograma

        echo "üì¶ Copiando build..."
        cp -r dist/* portal-temp/cronograma/

        echo "üìÇ Conte√∫do resultante:"
        ls -la portal-temp/cronograma/

    # -------------------------------------------------------------
    # 7) Commit + Push no Portal
    # -------------------------------------------------------------
    - name: üíæ Commit e Push para o portal
      run: |
        cd portal-temp
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add cronograma/
        git commit -m "üöÄ Deploy autom√°tico do Cronograma" || echo "‚ö†Ô∏è Nenhuma mudan√ßa para commitar"
        git push
