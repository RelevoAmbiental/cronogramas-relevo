name: Build Cronograma e disparar atualizaÃ§Ã£o do Portal

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-dispatch:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¬ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸš€ Disparar atualizaÃ§Ã£o no portal-relevo
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_RELEVO_AUTODEPLOY }}
          repository: RelevoAmbiental/portal-relevo
          event-type: cronograma-atualizado
          client-payload: |
            {
              "sha": "${{ github.sha }}",
              "timestamp": "${{ github.event.head_commit.timestamp }}"
            }
