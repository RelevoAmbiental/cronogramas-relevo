name: Deploy Cronogramas Relevo

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do RepositÃ³rio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar DependÃªncias
        run: npm install

      - name: Build da AplicaÃ§Ã£o
        run: npm run build

      - name: Upload do Build
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # ---------------------------------------------------------
      # ðŸš€ DISPARAR UPDATE DO PORTAL APÃ“S O DEPLOY
      # ---------------------------------------------------------
      - name: Disparar Update para o Portal
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: RelevoAmbiental/portal-relevo
          event-type: atualizar-cronograma
