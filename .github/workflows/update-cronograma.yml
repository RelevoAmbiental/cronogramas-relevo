name: Atualizar Cronograma no Portal

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  deploy-cronograma:
    runs-on: ubuntu-latest

    steps:
      # Clona o repositÃ³rio do cronograma
      - name: Checkout Cronograma
        uses: actions/checkout@v4

      # Instalar dependÃªncias
      - name: Instalar dependÃªncias
        run: npm install

      # Build do projeto
      - name: Build Cronograma
        run: npm run build

      # Identificar arquivos gerados pelo Vite
      - name: Capturar asset names
        id: assets
        run: |
          JS_FILE=$(ls dist/assets/index-*.js | head -n 1 | xargs -n 1 basename)
          CSS_FILE=$(ls dist/assets/index-*.css | head -n 1 | xargs -n 1 basename)
          echo "js_name=$JS_FILE" >> $GITHUB_OUTPUT
          echo "css_name=$CSS_FILE" >> $GITHUB_OUTPUT

      # Clonar o Portal
      - name: Clonar portal-relevo
        uses: actions/checkout@v4
        with:
          repository: RelevoAmbiental/portal-relevo
          token: ${{ secrets.GH_PAT }}
          path: portal

      # Copiar assets para o portal
      - name: Substituir assets antigos
        run: |
          rm -rf portal/cronograma/assets
          mkdir -p portal/cronograma/assets
          cp -r dist/assets/* portal/cronograma/assets/

      # Gerar index.html CORRETO
      - name: Gerar index.html atualizado
        run: |
          cat > portal/cronograma/index.html <<EOF
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cronogramas | Relevo Consultoria Ambiental</title>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <!-- Guard e sessÃ£o -->
  <script src="/scripts/firebase-init-guard.js"></script>
  <script src="/scripts/expose-session.js"></script>

  <!-- React app -->
  <script type="module" crossorigin src="assets/${{ steps.assets.outputs.js_name }}"></script>
  <link rel="stylesheet" href="assets/${{ steps.assets.outputs.css_name }}" />
</head>

<body>
  <div id="root"></div>
</body>
</html>
EOF

      # Commit + Push
      - name: Commit e push
        run: |
          cd portal
          git config --global user.email "bot@relevo.eco.br"
          git config --global user.name "RelevoBot"
          git add .
          git commit -m "AtualizaÃ§Ã£o automÃ¡tica do Cronograma â€“ Build corrigido ðŸš€" || true
          git push
